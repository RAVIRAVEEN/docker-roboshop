networks:
  default: 
   external: true
   name: roboshop


services:
     # docker run -d --name=mongodb --network=roboshop mongodb:v1 
  mongodb:
    image: mongodb:v1
    container_name: mongodb
    

  catalogue:
    image: catalogue:v1 
    container_name: catalogue
    depends_on:
      - mongodb

  cart:
    image: cart:v1 
    container_name: cart
    depends_on:
      - redis 
      - catalogue

  redis:
    image: redis 
    
  user: 
    image: user:v1 
    container_name: user
    depends_on:
      - redis
      - mongodb

  # payment:
  #     image: payment:v1 
  #     container_name: payment
  #     depends_on:
  #     - rabbitmq

  # rabbitmq :
  #   image: rabbitmq
  #   env:
  #     RABBITMQ_DEFAULT_USER =
  #     RABBITMQ_DEFAULT_PASS =
    
  shipping:
       image: shipping:v1 
       container_name: shipping 
       depends_on:
        - mysql
     
  mysql:
      image: mysql:v1 
      container_name: mysql


  web:
   image: web:v1 
   container_name: web
   depends_on:
   - catalogue

   ports:
     - "80:80"


   
